name: gigd-devops-github-action
on:
  push:
    branches:
      - "main"
jobs:
  build_test_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      # installer les dépendances
      - name: Install and build
        run: npm install && npm run build
      # les test unitaire
      - name: run unit test
        run: npm run test
      # déploiement
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
